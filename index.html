<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Sliding Puzzle Game - Mobile Friendly Progressive Levels</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px 30px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    h1 {
      margin-bottom: 15px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      font-size: 2rem;
      text-align: center;
    }

    #levelTitle {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 15px;
      user-select: none;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    /* Controls container */
    #controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 15px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      user-select: none;
    }
    button {
      background-color: #2ecc71;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      padding: 10px 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
      user-select: none;
      flex: 1 1 auto;
      min-width: 80px;
      touch-action: manipulation;
    }
    button:hover:not(:disabled),
    button:focus:not(:disabled) {
      background-color: #27ae60;
      outline: none;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
      box-shadow: none;
    }

    #timer, #score {
      font-weight: 700;
      font-size: 1.1em;
      min-width: 90px;
      text-align: center;
      user-select: none;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      flex-shrink: 0;
    }

    /* Puzzle container */
    #puzzle {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      max-width: 90vw;
      max-height: 90vw;
      width: 90vw;
      height: 90vw;
      box-sizing: border-box;
      user-select: none;
      touch-action: manipulation;
    }

    /* Tiles */
    .tile {
      position: absolute;
      background: #3498db;
      color: white;
      font-size: calc(1.5rem + 0.5vw);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      font-weight: 600;
      user-select: none;
      aspect-ratio: 1 / 1;
      width: 100%;
      max-width: 100%;
      touch-action: manipulation;
    }
    .tile.empty {
      background: transparent;
      cursor: default;
      box-shadow: none;
    }
    .tile.movable {
      border: 3px solid #e74c3c;
      color: #e74c3c;
    }
    .tile.movable:hover,
    .tile.movable:focus {
      background-color: #c0392b;
      color: white;
      outline: none;
    }

    #message {
      margin-top: 14px;
      font-weight: 700;
      font-size: 1.1em;
      min-height: 30px;
      color: #f1c40f;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      user-select: none;
      max-width: 420px;
      text-align: center;
      word-break: break-word;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      #controls {
        flex-direction: column;
        gap: 10px;
      }
      button {
        font-size: 1em;
        padding: 10px;
        min-width: 100%;
      }
      #timer, #score {
        min-width: auto;
        font-size: 1em;
      }
      .tile {
        font-size: calc(1.2rem + 1vw);
      }
    }
  </style>
</head>
<body>
  <h1>Sliding Puzzle Game</h1>
  <div id="levelTitle">Level 1: 3 Tiles (2x2)</div>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="endBtn" disabled>End</button>
    <div id="timer" aria-live="polite" aria-atomic="true">Time: 00:00</div>
    <div id="score" aria-live="polite" aria-atomic="true">Moves: 0</div>
  </div>

  <div id="puzzle" aria-label="Sliding puzzle game board" role="grid" tabindex="0"></div>

  <div id="message" aria-live="polite"></div>

  <script>
    const puzzle = document.getElementById('puzzle');
    const levelTitle = document.getElementById('levelTitle');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const endBtn = document.getElementById('endBtn');
    const timerDisplay = document.getElementById('timer');
    const scoreDisplay = document.getElementById('score');
    const message = document.getElementById('message');

    // Levels configuration: size and description
    const levels = [
      { size: 2, description: 'Level 1: 3 Tiles (2x2)' },
      { size: 3, description: 'Level 2: 8 Tiles (3x3)' },
      { size: 4, description: 'Level 3: 15 Tiles (4x4)' },
    ];

    let currentLevelIndex = 0;
    let tiles = [];
    let size = levels[currentLevelIndex].size;
    let timer = null;
    let timeElapsed = 0;
    let gameStarted = false;
    let gamePaused = false;
    let moves = 0;

    let puzzleSizePx = 0;
    let tileSizePx = 0;

    // Initialize puzzle for given grid size
    function initPuzzle(gridSize) {
      size = gridSize;
      tiles = [];
      for (let i = 1; i < size * size; i++) {
        tiles.push(i);
      }
      tiles.push(0); // empty tile
    }

    // Calculate sizes and update puzzleSizePx and tileSizePx
    function updateSizes() {
      const rect = puzzle.getBoundingClientRect();
      puzzleSizePx = Math.min(rect.width, rect.height);
      tileSizePx = puzzleSizePx / size;
    }

    // Render puzzle tiles as absolutely positioned divs with smooth transform
    function renderPuzzle() {
      puzzle.innerHTML = '';
      updateSizes();

      tiles.forEach((num, index) => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        if (num === 0) {
          tile.classList.add('empty');
          tile.textContent = '';
        } else {
          tile.textContent = num;

          if (gameStarted && !gamePaused && canMove(index)) {
            tile.classList.add('movable');
            tile.setAttribute('tabindex', '0');
            tile.setAttribute('role', 'button');
            tile.setAttribute('aria-label', `Tile ${num}, movable`);

            // FIXED: Attach event listeners properly
            tile.onclick = () => moveTile(index);
            tile.onkeydown = (e) => {
              if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                moveTile(index);
              }
            };
          } else {
            tile.setAttribute('tabindex', '-1');
            tile.removeAttribute('role');
            tile.removeAttribute('aria-label');
            tile.onclick = null;
            tile.onkeydown = null;
          }
        }

        tile.style.width = `${tileSizePx}px`;
        tile.style.height = `${tileSizePx}px`;

        const pos = getPos(index);
        tile.style.transform = `translate(${pos.col * tileSizePx}px, ${pos.row * tileSizePx}px)`;

        puzzle.appendChild(tile);
      });
    }

    function getPos(index) {
      return { row: Math.floor(index / size), col: index % size };
    }

    function isAdjacent(pos1, pos2) {
      const rowDiff = Math.abs(pos1.row - pos2.row);
      const colDiff = Math.abs(pos1.col - pos2.col);
      return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
    }

    function canMove(tileIndex) {
      const emptyIndex = tiles.indexOf(0);
      return isAdjacent(getPos(tileIndex), getPos(emptyIndex));
    }

    function moveTile(tileIndex) {
      if (!gameStarted || gamePaused) return;
      if (!canMove(tileIndex)) return;

      const emptyIndex = tiles.indexOf(0);
      [tiles[tileIndex], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[tileIndex]];
      moves++;
      scoreDisplay.textContent = `Moves: ${moves}`;
      renderPuzzle();

      if (checkWin()) {
        stopTimer();
        message.textContent = `ðŸŽ‰ You solved ${levels[currentLevelIndex].description} in ${formatTime(timeElapsed)} with ${moves} moves!`;
        gameStarted = false;
        toggleButtons(false);
        // Automatically advance to next level if any
        setTimeout(() => {
          if (currentLevelIndex + 1 < levels.length) {
            currentLevelIndex++;
            startNextLevel();
          } else {
            message.textContent += ' ðŸŽŠ All levels completed! Congratulations!';
          }
        }, 1500);
      } else {
        message.textContent = '';
      }
    }

    function checkWin() {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (tiles[i] !== i + 1) return false;
      }
      return tiles[tiles.length - 1] === 0;
    }

    function shufflePuzzle() {
      let emptyIndex = tiles.indexOf(0);
      const movesArr = [-1, 1, -size, size];
      let shuffleCount = size * size * 100;

      while (shuffleCount > 0) {
        const possibleMoves = movesArr.filter(move => {
          const newIndex = emptyIndex + move;
          if (newIndex < 0 || newIndex >= tiles.length) return false;
          if (move === -1 && emptyIndex % size === 0) return false;
          if (move === 1 && (emptyIndex + 1) % size === 0) return false;
          return true;
